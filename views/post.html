<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>post.html</title>
    <link rel="stylesheet" href="/public/css/main.css">
    <link rel="stylesheet" href="/public/css/post.css">
</head>
<body>
    <!-- action：表单提交的地址【请求的url地址】 -->
    <!-- method 请求方法 ：get post -->
    <div class="contain" style="height: 200px;">
        <form action="/add" method="get">
            <div class="form-group">
                <label for="input_name">name：</label>
                <input type="text" required minlength="2" maxlength="10" id="input_name" name="name" placeholder="name" />
            </div>
            <div class="form-group">
                <label for="input_link">link: </label>
                <input type="text" required minlength="3" id="input_link" name="link" placeholder="link" />
            </div>
            <div class="submit-box">  
                <button type="submit" class="submit">提交</button> 
            </div>
        </form>
    </div>
</body>
</html>
